name: Dev Release Build

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., alpha, beta, rc1). Will create tag like v0.1.35-alpha'
        required: false
        default: 'dev'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current version and create tag
        id: version
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          # Create dev version with suffix and short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          DEV_VERSION="${CURRENT_VERSION}-${{ github.event.inputs.version_suffix }}.${SHORT_SHA}"
          TAG_NAME="v${DEV_VERSION}"

          echo "version=${DEV_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Created dev version: ${DEV_VERSION}"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: "Dev Build ${{ steps.version.outputs.tag_name }}"
          body: |
            ## Dev Build for Testing

            **This is a pre-release build for testing purposes only.**

            - Version: `${{ steps.version.outputs.version }}`
            - Commit: `${{ github.sha }}`
            - Branch: `${{ github.ref_name }}`
            - Triggered by: @${{ github.actor }}

            ### Installation
            Download the appropriate artifact for your platform below.

            > **Warning**: This build may be unstable. Use at your own risk.
          draft: false
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: '--target x86_64-unknown-linux-gnu'
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Update version for dev build
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "Setting version to $VERSION"

          # Update Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

          # Update tauri.conf.json
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json

          # Show the changes
          echo "Updated Cargo.toml:"
          grep "^version" src-tauri/Cargo.toml
          echo "Updated tauri.conf.json:"
          grep "\"version\"" src-tauri/tauri.conf.json

      - name: Build and upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_STRIP: 1
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tagName: ${{ needs.create-release.outputs.tag_name }}
          args: ${{ matrix.args }}

      - name: Build and upload artifacts (Windows/macOS)
        if: matrix.platform != 'ubuntu-22.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tagName: ${{ needs.create-release.outputs.tag_name }}
          args: ${{ matrix.args }}
